<link rel="stylesheet" href="style.css"/>
<div class="VStack">
    <input id="title" placeholder="Title" style="font-size: 100px;text-align: center;"/>
    <input id="subtitle" placeholder="Subtitle" style="font-size: 50px;text-align: center;"/>
</div>
<script src="types.js">
    var slidenum = 0;
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    function saveContent(){
        types.pres.slides[slidenum].content.strings.length = 0;
        types.pres.slides[slidenum].content.strings.push(title.value,subtitle.value)
    }
    requestAnimationFrame(saveContent);
</script>
