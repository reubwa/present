<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">note_add</span>
                <p>New</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_open</span>
                <p>Open</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_save</span>
                <p>Save</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">add_row_below</span>
                <p>Add Slide</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">variable_remove</span>
                <p>Remove Slide</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_export</span>
                <p>Export</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">present_to_all</span>
                <p>Present</p>
            </div>
        </div>
    </div>
    <div class="body-split">
        <div class="sidebar">
            <div class="sidebar-el-selected">
                <span class="material-symbols-rounded">title</span>
                <p>Title</p>
            </div>
            <div class="sidebar-el">
                <span class="material-symbols-rounded">text_fields</span>
                <p>Text</p>
            </div>
        </div>
        <div class="main-content">
            <iframe src="title-edit.html">
        </div>
    </div>
</body>
</html>
