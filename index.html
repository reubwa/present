<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="newPres('test')">
    <div class="toolbar">
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">note_add</span>
                <p>New</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_open</span>
                <p>Open</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_save</span>
                <p>Save</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">add_row_below</span>
                <p>Add Slide</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">variable_remove</span>
                <p>Remove Slide</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el">
                <span class="material-symbols-rounded">file_export</span>
                <p>Export</p>
            </div>
            <div class="toolbar-el">
                <span class="material-symbols-rounded">present_to_all</span>
                <p>Present</p>
            </div>
        </div>
    </div>
    <dialog popover id="addSlideDlg">
        <h1>Add a Slide</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt"><span class="material-symbols-rounded">ballot</span>Text and Bullet Points</button>
                <p>Item 2</p>
            </div>
            <div class="HStack">
                <p>Item 3</p>
                <p>Item 4</p>
            </div>
        </div>
    </dialog>
    <div class="body-split" onload="document.querySelector('dialog').showModal()">
        <div class="sidebar" id="sb">
            <p>No Slides!</p>
        </div>
        <div class="main-content" id="editor">
            <!--edit area-->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
