<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="newPres('Untitled Presentation')">
    <div class="toolbar">
        <div class="toolbar-g">
            <div class="toolbar-el" onclick="showNewPresDlg()">
                <span class="material-symbols-rounded">note_add</span>
                <p>New</p>
            </div>
            <div class="toolbar-el" onclick="openPresentation()">
                <span class="material-symbols-rounded">file_open</span>
                <p>Open</p>
            </div>
            <div class="toolbar-el" onclick="savePresentation()">
                <span class="material-symbols-rounded">file_save</span>
                <p>Save</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el" onclick="showSlideDlg()">
                <span class="material-symbols-rounded">add_row_below</span>
                <p>Add Slide</p>
            </div>
            <div class="toolbar-el" onclick="removeSlide()">
                <span class="material-symbols-rounded">variable_remove</span>
                <p>Remove Slide</p>
            </div>
            <div class="toolbar-el" onclick="showThemeDlg()">
                <span class="material-symbols-rounded">styler</span>
                <p>Themes</p>
            </div>
        </div>
        <div class="toolbar-g">
            <div class="toolbar-el" onclick="exportPresentation()">
                <span class="material-symbols-rounded">file_export</span>
                <p>Export</p>
            </div>
            <div class="toolbar-el" onclick="launchPresentation()">
                <span class="material-symbols-rounded">present_to_all</span>
                <p>Present</p>
            </div>
        </div>
    </div>
    <dialog popover id="addSlideDlg">
        <h1>Add a Slide</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt" onclick="newBulletSlide()"><span class="material-symbols-rounded">ballot</span>Text and Bullet Points</button>
                <button class="gallery-opt" onclick="newTitleSlide()"><span class="material-symbols-rounded">title</span>Title and Subtitle</button>
            </div>
            <div class="HStack">
                <p>Item 3</p>
                <p>Item 4</p>
            </div>
        </div>
    </dialog>
    <dialog popover id="themeDlg">
        <h1>Pick a Theme</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt" onclick="changeTheme('beige')"><img src="theme_previews/beige.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('blood')"><img src="theme_previews/blood.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('black')"><img src="theme_previews/black.png" class="gallery-prev"/></button>
            </div>
            <div class="HStack">
                <button class="gallery-opt" onclick="changeTheme('league')"><img src="theme_previews/league.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('moon')"><img src="theme_previews/moon.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('night')"><img src="theme_previews/night.png" class="gallery-prev"/></button>
            </div>
            <div class="HStack">
                <button class="gallery-opt" onclick="changeTheme('serif')"><img src="theme_previews/serif.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('simple')"><img src="theme_previews/simple.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('sky')"><img src="theme_previews/sky.png" class="gallery-prev"/></button>
            </div>
            <div class="HStack">
                <button class="gallery-opt" onclick="changeTheme('solarized')"><img src="theme_previews/solarized.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('white')"><img src="theme_previews/white.png" class="gallery-prev"/></button>
                <button class="gallery-opt" onclick="changeTheme('dracula')"><img src="theme_previews/dracula.png" class="gallery-prev"/></button>
            </div>
        </div>
    </dialog>
    <dialog popover id="transitionInDlg">
        <h1>Entry Transition</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt" onclick="setEntryTransition('none')"><span class="material-symbols-rounded">block</span>None</button>
                <button class="gallery-opt" onclick="setEntryTransition('fade')"><span class="material-symbols-rounded">transition_fade</span>Fade</button>
                <button class="gallery-opt" onclick="setEntryTransition('slide')"><span class="material-symbols-rounded">transition_slide</span>Slide</button>
                <button class="gallery-opt" onclick="setEntryTransition('convex')"><span class="material-symbols-rounded">panorama_photosphere</span>Convex</button>
                <button class="gallery-opt" onclick="setEntryTransition('concave')"><span class="material-symbols-rounded">panorama_vertical</span>Concave</button>
                <button class="gallery-opt" onclick="setEntryTransition('zoom')"><span class="material-symbols-rounded">feature_search</span>Zoom</button>
            </div>
        </div>
    </dialog>
    <dialog popover id="transitionOutDlg">
        <h1>Exit Transition</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt" onclick="setExitTransition('none')"><span class="material-symbols-rounded">block</span>None</button>
                <button class="gallery-opt" onclick="setExitTransition('fade')"><span class="material-symbols-rounded">transition_fade</span>Fade</button>
                <button class="gallery-opt" onclick="setExitTransition('slide')"><span class="material-symbols-rounded">transition_slide</span>Slide</button>
                <button class="gallery-opt" onclick="setExitTransition('convex')"><span class="material-symbols-rounded">panorama_photosphere</span>Convex</button>
                <button class="gallery-opt" onclick="setExitTransition('concave')"><span class="material-symbols-rounded">panorama_vertical</span>Concave</button>
                <button class="gallery-opt" onclick="setExitTransition('zoom')"><span class="material-symbols-rounded">feature_search</span>Zoom</button>
            </div>
        </div>
    </dialog>
    <dialog popover id="transitionSpeedDlg">
        <h1>Transition Speed</h1>
        <div class="VStack">
            <div class="HStack">
                <button class="gallery-opt" onclick="setTransitionSpeed('default')"><span class="material-symbols-rounded">speed</span>Default</button>
                <button class="gallery-opt" onclick="setTransitionSpeed('fast')"><span class="material-symbols-rounded">acute</span>Fast</button>
                <button class="gallery-opt" onclick="setTransitionSpeed('slow')"><span class="material-symbols-rounded">slow_motion_video</span>Slow</button>
            </div>
        </div>
    </dialog>
    <dialog popover id="newPresDlg">
        <h1>New Presentation</h1>
        <div class="HStack">
            <input type="text" id="presNameInput" placeholder="Presentation Name" class="inp2"/>
            <button class="opt-btn" onclick="newPresFromDlg()"><span class="material-symbols-rounded">arrow_right_alt</span></button>
        </div>
    </dialog>
    <div class="body-split">
        <div class="sidebar" id="sb">
            <p>No Slides!</p>
        </div>
        <div class="main-content" id="editor">
            <!--edit area-->
        </div>
        <div class="sidebar" id="inspector">
            <div class="HStack">
                <button onclick="showEntryTransitionDlg()" title="Entry Transition">
                    <span class="material-symbols-rounded">arrow_and_edge</span>
                </button>
                <button onclick="showExitTransitionDlg()" title="Exit Transition">
                    <span class="material-symbols-rounded">exit_to_app</span>
                </button>
                <button onclick="showTransitionSpeedDlg()" title="Transition Speed">
                    <span class="material-symbols-rounded">speed</span>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
